<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <link rel="icon" href="/static/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #61dafb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 2em;
            color: #61dafb;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #c0c0c0;
            margin-bottom: 20px;
        }

        code {
            display: block;
            font-size: 0.9em;
            color: #ffcc00;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .form-style {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .form-style input {
            width: calc(100% - 30px);
            max-width: 400px;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            background-color: #2c2f33;
            border: 2px solid #007bff;
            color: #ffffff;
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-style input:focus {
            border-color: #61dafb;
            background-color: #1a1a1a;
        }

        .form-style input::placeholder {
            color: #888888;
            opacity: 0.8;
        }

        button[type="submit"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .result-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            color: #61dafb;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #61dafb;
            z-index: 2;
        }

        .watermark a {
            color: #007bff;
        }

        .watermark a:hover {
            text-decoration: underline;
        }

        .result-message.error {
            color: #f44336;
            margin-top: 15px;
            padding: 10px;
            background-color: #3e3e3e;
            border: 1px solid #f44336;
            border-radius: 5px;
        }

        .hid {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- No hay ninguna bandera escondida en el HTML! :P -->
    <div id="particles-js"></div>
    <div class="container">
        <h2>Lenguaje secreto</h2>
        <p>descubRe el mensaje en nuestrO lenguaje secreTo: </p>
        <div class="hid">Amount 11<br> </div>
        <code>{{ encrypted_message }}</code>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="decrypted_message" placeholder="Introduce el mensaje">
            <button type="submit">Verificar</button>
        </form>
        {% if success_message %}
        <div class="result-message success">{{ success_message }}</div>
        {% endif %}
        {% if error_message %}
        <div class="result-message error">{{ error_message }}</div>
        {% endif %}
        <a href="/" class="cta">Volver al Inicio</a>
    </div>
    
    <div class="watermark">
        Made by Seva41<br>
        <a href="https://sebadinator.com/" target="_blank">https://sebadinator.com/</a><br>
        Seguridad en TI 2024/2
    </div>

    <script src="/static/js/particles.min.js" nonce="{{ g.nonce }}" defer></script>
    <script src="/static/js/app.js" nonce="{{ g.nonce }}" defer></script>
</body>
</html>
